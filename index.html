<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <div class="card">
    <div class="top">
    <div class="card_img"><img  src="images/icon-view.svg" alt="img"></div>
  </div>
    <div class="header">Equilibrium #3429</div>
    <div class="text">Our Equilibrium collection promotes balance and calm.</div>
    <div class="value">
      <div class="eth"><img src="images\icon-ethereum.svg" alt="" srcset=""> 0.041 ETH</div>
      <div class="days"><img class="clock" src="images\icon-clock.svg" alt="clock" srcset=""> 3 days left</div>
    </div>
    <hr>
    <div class="footer">
      <div class="avatar"><img class="av_img" src="images\image-avatar.png" alt="avatar"></div>
      <div class="user_name"><span>Creation of </span>Jules Wyvern</div>
    </div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dimitri M.</a>.
  </div>
</body>
</html>
